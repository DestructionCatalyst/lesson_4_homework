<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
    </head>
    <body>
        <h2>All users</h2>
        <ul>
            {% for user in users %}
            <li>
                <a href="user?user_id={{ user.id }}">{{ user.username }} ({{ user.email }})</a>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
